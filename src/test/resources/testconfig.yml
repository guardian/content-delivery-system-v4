loggers:
  - name: logging.Log4jLogger
    enabled: "true"
    Param1: val1
  - name: logging.ClassicLogger
    enabled: "true"
    basepath: /var/log/cds_backend
  - name: logging.invalidLoggerName
    enabled: "true"
datastore:
  class: datastore.SqliteBackedDatastore
  databasepath: /tmp
paths:
  methods: /usr/local/lib/cds_backend
  routes: /etc/cds_backend/routes